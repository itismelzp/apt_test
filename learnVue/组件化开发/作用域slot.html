<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Title</title>
</head>
<body>

 <div id='app'>
     <cpn2></cpn2>
     <cpn2 >
         <template v-slot:slot="slotdata">
            <span v-for="item in slotdata.data">{{item}} -- </span> 
         </template>
         
     </cpn2>
 </div>
 </div>
 </div>
 </div>


<template id="cpn2">
  <div>
    <slot name="slot" :data="languages"><p v-for="items in languages">{{items}}</p></slot>
</div>
</template>
<script src="../js/vue.js"></script>
<script>
   const app = new Vue({
     el: '#app',
     data: {
       message: 'hello world!'
     },
     components:{
         cpn2:{
            template:"#cpn2",
            data(){
                return{
                    languages:["java","C#","python","C","C++"]
                }
            }
         }
     }
   })

 </script>
 </body>
 </html>
