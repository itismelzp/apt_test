<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Title</title>
</head>
<body>

 <div id='app'>
    <!-- 修饰符lazy -->
    <input type="text" v-model.lazy="message">
    <h1>{{message}}</h1>

    <!-- 修饰符number -->
    <input type="number" v-model.number="age">
    <h2>{{typeof age}}</h2>

    <!-- 修饰符trim -->
    <input type="text" v-model.trim="message">
 </div>

<script src="../js/vue.js"></script>
<script>

   const app = new Vue({
     el: '#app',
     data: {
       message: 'hello world!',
       age: 0
     }
   })

 </script>
 </body>
 </html>
